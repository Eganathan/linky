<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Linky</h1>
            <p class="lead">Your personal space to bookmark interesting links.</p>
        </header>

        <main>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Create a New Collection</h5>
                    <form id="add-collection-form">
                        <div class="mb-3">
                            <input type="text" id="collection-title" class="form-control" placeholder="Collection Title" required>
                        </div>
                        <div class="mb-3">
                            <textarea id="collection-description" class="form-control" placeholder="Collection Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Collection</button>
                    </form>
                </div>
            </div>

            <div id="collections-container">
                <!-- Collections will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
